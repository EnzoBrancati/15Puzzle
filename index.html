<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Puzzle</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="js/index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="game-container">
        <div style="display: grid; grid-template-columns: 1fr auto; align-items: center; width: 80%;">
            <h1 style="text-align: center;">15 Puzzle</h1>
        </div>
        <div id="game-info">
            <button id="restart-btn">Restart</button>
            <div id="counter">
                <div id="time">
                    <div id="time-title">Time</div>
                    <div><span id="time-counter">0</span>s</div>
                </div>
                <div id="moves">
                    <div id="moves-title">Moves</div>
                    <div id="move-counter">0</div>
                </div>
            </div>
        </div>
        <div id="game-board-container">
            <div id="game-board"></div>
        </div>
    </div>

    <button id="toggle-animation-btn">Disable Animation</button>

</body>

</html>
